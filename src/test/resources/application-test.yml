spring:
  datasource:
    url: jdbc:h2:mem:acme-acc-manager-db-test
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: true
      settings.web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

spring:
  datasource:
    url: jdbc:h2:~/acme-acc-manager-db-test;AUTO_SERVER=TRUE;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: true
      settings.web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
